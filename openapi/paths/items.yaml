/items:
  get:
    summary: 商品一覧取得API
    tags:
      - items
    operationId: items-index
    description: 全件検索で商品の一覧を取得する。商品が存在しない場合は空の配列を返却する。
    responses:
      '200':
        description: 商品一覧の取得に成功しました。
        content:
          application/json:
            schema:
              $ref: '../components/schemas/item.yaml#/components/schemas'
            examples:
              $ref: '../components/examples/items.yaml#/components/examples'
/items/{item_id}/checkout:
  post:
    summary: 商品購入API
    tags:
      - items
    operationId: item-checkout
    description: 商品を購入する。
    parameters:
      - name: item_id
        in: path
        description: 商品ID
        required: true
        schema:
          type: string
    responses:
      '200':
        description: 商品の購入に成功しました。
        content:
          application/json:
            schema:
              $ref: '../components/schemas/checkout/item.yaml'
            examples:
              $ref: '../components/examples/item.yaml#/components/examples'
      '400':
        description: 商品購入ができませんでした。
